<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <header>
      <section class="scoreboard">
        <img class="scoreboard-logo" src="/src/assets/img/logo-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock" />
        <div class="scoreboard-wrapper">
          <p class="scoreboard-title">Score</p>
          <p class="scoreboard-score">0</p>
        </div>
      </section>
    </header>
    <main>
      <section class="game-selection-wrapper">
        <div class="game-selection-btn-wrapper">
          <button class="game-selection-btn game-btn game-paper-btn"></button>
        </div>
        <div class="game-selection-btn-wrapper">
          <button class="game-selection-btn game-btn game-rock-btn"></button>
        </div>
        <div class="game-selection-btn-wrapper">
          <button class="game-selection-btn game-btn game-lizard-btn"></button>
        </div>
        <div class="game-selection-btn-wrapper">
          <button class="game-selection-btn game-btn game-spock-btn"></button>
        </div>
        <div class="game-selection-btn-wrapper">
          <button class="game-selection-btn game-btn game-scissors-btn"></button>
        </div>
      </section>
      <section class="game-result-wrapper">
        <div class="selection-wrapper">
          <div class="selection-btn-wrapper">
            <div class="win-hightlight-wrapper">
              <button class="player-selection-btn game-btn"></button>
            </div>
            <p class="result-label">You Picked</p>
          </div>
          <div class="selection-btn-wrapper">
            <div class="win-hightlight-wrapper">
              <button class="house-selection-btn game-btn"></button>
            </div>
            <p class="result-label">The House Picked</p>
          </div>
        </div>
        <div class="result-wrapper">
          <p class="game-result">...</p>
          <button class="play-again-btn">Play Again</button>
        </div>
      </section>
      <section class="rules-modal">
        <div class="rules-modal-wrapper">
          <p class="rules-title">Rules</p>
          <img src="/src/assets/img/image-rules-bonus.svg" alt="game-rules" class="rules-img" />
          <button type="button" class="rules-close-btn">
            <img src="/src/assets/img/icon-close.svg" alt="close-button" />
          </button>
        </div>
      </section>
    </main>
    <footer>
      <button type="button" class="rules-btn">Rules</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/AbuTokio" target="_blank">AbuTokio</a>.
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
